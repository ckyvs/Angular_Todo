<table border="1">
    <caption>My Todos</caption>
    <thead>
        <tr>
            <th>Description</th>
            <th>Target date</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.isDone}}</td>
        </tr>
    </tbody>
</table>
